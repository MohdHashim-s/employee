{% extends 'base.html' %}

{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img src="{{movie.img.url}}" width="300" height="300">
        </div>
<div class="col-md-6">
    <h6><{{movie.name}}</h6>
    <h6>{{movie.email}}</h6>
    <h6>{{movie.adress}}</h6>
    <h6>{{movie.desig}}</h6>
    <a class="btn btn-warning" href="{% url 'empapp:update' movie.id %}">update</a>
    <a class="btn btn-danger" href="{% url 'empapp:delete' movie.id %}">delete</a>

</div>
    </div>
</div>
{% endblock %}
